    <style>
        @media all and (max-width:1200px) {
            html { font-size: calc( 4px + 1vw ); }
        }
        .layoutScreenFixed {
            position: fixed;
            z-index: -1;
            top:    0;
            left:   0;
            width:  100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;

            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            place-items: center;

            background: url(art/chair-static.jpg);
            background-color: #4f4f23;
            background-size: cover;
            background-position: 50% 50%;
        }
        .layoutScreenFixed>* {
            grid-area: 1/1 / 2/2;
        }
        .layoutScreenFixed>video {
            min-width:  100%;
            min-height: 100%;
            height: 100%;
        }
        @media all and (min-aspect-ratio: 3840/2160) {
            .layoutScreenFixed>video {
                width:  100%;
                height: auto;
            }
        }

        .layoutScreenTimer {
            position: fixed;
            z-index: 1;
            top:    0;
            left:   0;
            width:  100%;
            height: 100vh;

            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            place-items: center;

            background-color: transparent;
        }
        .layoutScreenTimer>* {
            grid-area: 1/1 / 2/2;
        }

        .componentTimer {
            width: max-content;
            height: max-content;
            min-height: 10rem;
            min-width: 20rem;

                       color: hsla(0, 0%,  10%, 1.0);
            background-color: hsla(0, 0%, 100%, 0.5);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
        }
        .componentTimer h1 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 700;
            font-size:   2.5rem;
            margin-bottom: 0.5rem;
        }
        .componentTimeline {
            display:grid;
            grid-gap: 0.25rem;
            grid-template-columns:
                1fr 1fr min-content 1fr 1fr min-content 1fr 1fr;
        }

        .boxDigit {
            background-color: transparent;
                       color: hsla(0, 0%, 100%, 1);

            display: grid;
            place-items: center;
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 600;
            font-size:  6rem;
            line-height: 1.25;
            padding: 0 0.25rem;

            position: relative;
            z-index: 1;
        }
        .boxDigit::before,
        .boxDigit::after {
            content: '';
            background-color: hsla(0, 0%,  12%, 0.95);
                       color: hsla(0, 0%, 100%, 1);
            display: block;
            position: absolute;
            z-index: -1;
            left: 0;
            right: 0;
        }
        .boxDigit::before {
            top: 0;
            bottom: calc(50% + 1px);
            border-radius: 1rem 1rem 0 0;
        }
        .boxDigit::after {
            top: calc(50% + 1px);
            bottom: 0;
            border-radius: 0 0 1rem 1rem;
        }
        .sperator {
            display: grid;
            place-items: center;
            align-self: center;
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 600;
            font-size:  6rem;
            line-height: 1.25;
            padding: 0 0.25rem;
        }
        .boxDigitTitle {
            display: grid;
            place-items: center;
            font-family: 'Source Sans 3', sans-serif;
            font-weight:  600;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
    </style>

            <h1>Līdz apsveikuma atvēršanai:</h1>
            <div class="componentTimeline">
                <div class="boxDigit" id="TimeDigitH1">0</div>
                <div class="boxDigit" id="TimeDigitH2">0</div>
                <div class="sperator">:</div>
                <div class="boxDigit" id="TimeDigitM1">0</div>
                <div class="boxDigit" id="TimeDigitM2">0</div>
                <div class="sperator">:</div>
                <div class="boxDigit" id="TimeDigitS1">0</div>
                <div class="boxDigit" id="TimeDigitS2">0</div>
                <div class="boxDigitTitle" style="grid-column: 1/3">
                    STUNDAS
                </div>
                <div class="boxDigitTitle" style="grid-column: 4/6">
                    MINŪTES
                </div>
                <div class="boxDigitTitle" style="grid-column: 7/9">
                    SEKUNDES
                </div>
            </div>
        </div>
    </section>

    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ JS -->
    <script>
        const dateTargetString = "2023-11-05T00:00:00+08:00";
        const dateTarget = new DateTime(dateTargetString);
        const timerDigitsDOM = [
            document.getElementById('TimeDigitH1'),
            document.getElementById('TimeDigitH2'),
            document.getElementById('TimeDigitM1'),
            document.getElementById('TimeDigitM2'),
            document.getElementById('TimeDigitS1'),
            document.getElementById('TimeDigitS2'),
        ];
        const renderDigs = digs => {
            digs.forEach(
                (d,i) => {
                    timerDigitsDOM[i].innerText = d;
                }
            );
        };
        function secondsToDigs(d) {
            d = Number(d);
            var h = Math.floor(d / 3600);
            var m = Math.floor(d % 3600 / 60);
            var s = Math.floor(d % 3600 % 60);
            return [
                Math.floor( (h%100) / 10),
                h % 10,
                Math.floor( m / 10),
                m % 10,
                Math.floor( s / 10),
                s % 10,
            ];
        };
        const runTimer = f => {
            const dateNow = new DateTime();
            const {seconds} = dateTarget.differenceFrom(dateNow);
            const digs = secondsToDigs(seconds);
            renderDigs(digs);
            setTimeout(runTimer, 1000)
        };

        // RUN
        runTimer();

    </script>
