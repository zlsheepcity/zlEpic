    <style>
        body {
            background-color: hsl(204, 8%, 38%);
            background-color: hsl(226, 15%, 12%);
            color: hsl( 66, 61%, 88%);
        }
        .grid {
            display: grid;
            padding: 0.5em;
            padding-bottom: 4em;
            grid-gap: 0.5em;
            grid-template-columns: repeat(6, 1fr);
          --item-height-ratio:     calc(9/16);
          --image-hover-scale:     1.2;
          --image-hover-action:    transform 240ms ease-out;
          --overlay-opacity: 0.64;
        }
        .grid-item:hover {
          --image-scale: var(--image-hover-scale);
        }

        .grid-item {
            display:  grid;
            overflow: hidden;
            clip-path: polygon(
                0 0,
                0 100%,
                calc(100% - 1.5em) 100%,
                100% calc(100% - 1.5em),
                100% 0);
            clip-path: polygon(
                0 1em,
                0 100%,
                calc(100% - 1em) 100%,
                100% calc(100% - 1em),
                100% 0,
                1em 0);
        }
        .grid-item::before, .grid-item > * { grid-area: 1/1; }
        .grid-item::before {
            content: "";
            padding-top: calc( var(--item-height-ratio, 0) * 100% );
        }

        .grid-item-caption {
            z-index: 1;
            display: grid;
            align-items: end;
            padding: 1em;
            text-decoration: none;

            color: white;
            background-color: hsla(var(--hue,0), 80%, 16%, var(--overlay-opacity, 0.5));
            font-family: sans-serif;
            font-size:   clamp(0.75rem, 0.8vw, 1.5rem);
        }

        .grid-item-image {
            position: relative;
            z-index: 0;
            transition: var(--image-hover-action);
            transform: scale( var(--image-scale, 1) );
        }
        .grid-item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <main class="grid">

    <script>
        const itemImage = id => ['utub-images/', id, '.png'].join('');
        const itemLink  = id => ['https://www.youtube.com/watch?v=', id].join('');
        const itemData  = id => ({
            id: id,
            caption: (UtubMusicList[id] || 'caption#genre').split('#')[0].trim(),
            genre:   (UtubMusicList[id] || 'caption#genre').split('#')[1],
        });

        const domGrid = document.querySelector('.grid');

        for (id in UtubMusicList) {
            const item = itemData(id);
            const elItemCard  = document.createElement('figure');
            const elImageWrap = document.createElement('div');
            const elImageTag  = document.createElement('img');
            const elUtubLink  = document.createElement('a');

            elUtubLink.classList.add('grid-item-caption');
            elUtubLink.href = itemLink(item.id);
            elUtubLink.innerHTML = item.caption;

            elImageTag.src = itemImage(item.id);
            elImageTag.alt = '';
            elImageWrap.classList.add('grid-item-image');
            elImageWrap.appendChild(elImageTag);

            if (item.genre !== 'skip') {
                elItemCard.classList.add('grid-item');
                elItemCard.appendChild(elImageWrap);
                elItemCard.appendChild(elUtubLink);
            }

            domGrid.appendChild(elItemCard);
        };
    </script>
