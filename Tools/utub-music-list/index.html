    <style>

        .grid {
            grid-gap: var(--space);
            padding:  var(--space);
            padding-bottom: var(--double-space);

            display: grid;

            grid-template-columns: repeat(6, 1fr);
          --item-height-ratio:     calc(9/16);
          --image-hover-scale:     1.2;
          --image-hover-action:    transform 240ms ease-out;
        }
        .grid-item:hover {
          --image-scale: var(--image-hover-scale);
        }

        .grid-item {
            display:  grid;
            overflow: hidden;
          --item-clip-path: polygon(
               -1px var(--double-space),
               -1px 101%,
                calc( 101% - var(--double-space) ) 101%,
                101% calc( 101% - var(--double-space) ),
                101% -1px,
                var(--double-space) -1px
                );
            clip-path: var(--item-clip-path);

            opacity: calc( 0.2 + 0.8 * var(--is-filtered-genre,0) );
        }
        .grid-item::before, .grid-item > * { grid-area: 1/1; }
        .grid-item::before {
            content: "";
            padding-top: calc( var(--item-height-ratio, 0) * 100% );
        }

        .grid-item-caption {
            z-index: 1;
            display: grid;

            align-items: end;
            padding: var(--space);
            padding-bottom: 0;

            font-size:   clamp(0.75rem, 0.8vw, 1.5rem);
            line-height: 1.1;
            text-decoration: none;

            color: white;

          --hsl: var(--hue, 0), 80%, 16%;
            background: linear-gradient(
                0deg,
                hsla( var(--hsl), 1 ),
                hsla( var(--hsl), 0.5) 42% );
            border-bottom: 0.5em solid hsla( var(--hsl), 1 );
        }

        .grid-item-image {
            position: relative;
            z-index: 0;
            transition: var(--image-hover-action);
            transform:  scale( var(--image-scale,1) );
        }
        .grid-item-image img {
            position: absolute;
            top:    0;
            left:   0;
            width:  100%;
            height: 100%;
            object-fit: cover;
        }

    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Actions -->

    <script>
        const genreClassName = key => ['genre-', key].join('');
        const itemImage = id => ['utub-images/', id, '.png'].join('');
        const itemLink  = id => ['https://www.youtube.com/watch?v=', id].join('');
        const itemData  = id => ({
            id: id,
            caption: (UtubMusicList[id] || 'caption#genre').split('#')[0].trim(),
            genre:   (UtubMusicList[id] || 'caption#genre').split('#')[1],
        });

        const ConstructGridCard = (elCard, item) => {
            const elImageWrap = document.createElement('div');
            const elImageTag  = document.createElement('img');
            const elUtubLink  = document.createElement('a');

            elUtubLink.classList.add('grid-item-caption');
            elUtubLink.href = itemLink(item.id);
            elUtubLink.innerHTML = item.caption;

            elImageTag.src = itemImage(item.id);
            elImageTag.alt = '';
            elImageWrap.classList.add('grid-item-image');
            elImageWrap.appendChild(elImageTag);

            elCard.classList.add('grid-item');
            elCard.dataset.genre = item.genre;
            elCard.appendChild(elImageWrap);
            elCard.appendChild(elUtubLink);
        };

        // RUN

        const DOMContent = document.querySelector('#Content');
        const DOMGrid    = document.querySelector('.grid');
        const DOMFilters = document.querySelectorAll('.filter-button');

        for (id in UtubMusicList) {
            const item = itemData(id);
            const elem = document.createElement('figure');
            if (item.genre !== 'skip') ConstructGridCard(elem, item);
            DOMGrid.appendChild(elem);
        };

        const SetContentFilter = genre => {
            const reset = genre === DOMContent.dataset.filter;
            DOMContent.dataset.filter = reset ? 'all' : genre;
        }
        DOMFilters.forEach(el => {
           el.addEventListener('click', ev => SetContentFilter(ev.currentTarget.dataset.genre));
        });

    </script>
